<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 2 - Gas Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <div class="logo">
                    <i class="fas fa-wind"></i>
                    <span>Gas Monitor</span>
                </div>
                <ul class="nav-links">
                    <!-- <li><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li><a href="home1.html" class="nav-link">Home 1</a></li>
                    <li><a href="home2.html" class="nav-link active">Home 2</a></li> -->
                </ul>
            </nav>
            <h1>Home 2 - Gas Monitoring</h1>
        </header>
        
        <div class="alert-banner" id="alert-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <span>WARNING: Gas level exceeds safe limit!</span>
        </div>
        
        <div class="dashboard">
            <div class="card gas-card">
                <h2>Gas Level</h2>
                <div class="gas-meter">
                    <div class="meter-container">
                        <div class="meter" id="gas-meter"></div>
                    </div>
                    <div class="reading" id="gas-reading">Loading...</div>
                </div>
                <div class="status" id="gas-status">Status: Checking...</div>
            </div>
            
            <div class="card location-card">
                <h2>Location</h2>
                <div class="location-info">
                    <div class="coord-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Latitude: <span id="latitude">Loading...</span></span>
                    </div>
                    <div class="coord-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Longitude: <span id="longitude">Loading...</span></span>
                    </div>
                </div>
                <!-- Map container -->
                <div id="map-container"></div>
            </div>
        </div>
        
        <div class="data-info">
            <p>Last updated: <span id="timestamp">Loading...</span></p>
            <button id="refresh-btn" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh Data</button>
        </div>
        
        <footer>
            <p>&copy; 2025 Gas Monitoring System</p>
        </footer>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script src="script.js"></script>
    <script>
        // Initialize the page for Home 2 (fields 4-6)
        initializePage(2);
    </script>
</body>
</html>
